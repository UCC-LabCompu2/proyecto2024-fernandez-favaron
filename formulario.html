<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de CV</title>
    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/logo.webp" type="image/x-icon">
</head>

<body>

    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="equipos.html">Nuestros equipos</a>
        <a href="formulario.html" class="floaty">Unirse al equipo</a>
    </div>
    <div class="f central">
        <h1>Formulario para mandar CV</h1>
    </div>
    <section>
        <br><br>
        <form class="central">
            <div class="formg">
                <label for="input_nombre">Nombre:</label>
                <input type="text" id="input_nombre" placeholder="Ingrese su Nombre" maxlength="24" required>
            </div>

            <div class="formg">
                <label for="input_apellido">Apellido:</label>
                <input type="text" id="input_apellido" placeholder="Ingrese su Apellido" maxlength="24" required>
            </div>
            <p>Genero:</p>
            <div class="formg">
                <input class="form-check-input" type="radio" name="radioButton_sexo" id="sexoM" value="masculino"
                    checked>
                <label class="form-check-label" for="sexoM">Masculino</label>
            </div>

            <div class="formg">
                <input class="form-check-input" type="radio" name="radioButton_sexo" id="sexoF" value="femenino">
                <label class="form-check-label" for="sexoF">Femenino</label>
            </div>


            <div class="formg">
                <label for="input_edad">Edad:</label>
                <input type="text" id="input_edad" placeholder="Ingrese su Edad" maxlength="2" required>
            </div>

            <div class="formg">
                <label for="input_email">Email:</label>
                <input type="email" id="input_email" placeholder="Ingrese su email (opcional)" maxlength="40">
            </div>

            <div class="formg">
                <label for="input_tel">Telefono:</label>
                <input type="number" id="input_tel" placeholder="Ingrese su telefono" maxlength="20" required>
            </div>

            <div class="formg">
                <label class="my-1 mr-2" for="input_pos">Posicion:</label>
                <select id="input_pos" required>
                    <option>Maquinista</option>
                    <option>Aguatero</option>
                </select>
            </div>

            <div class="formg">
                <label for="textarea_xp">Experiencia:</label>
                <textarea id="textarea_xp" maxlength="240"></textarea>
            </div>

            <div class="formg">
                <label for="CV">Curriculum Vitae (opcional)</label>
                <input type="file" id="CV" accept=".pdf .png .jpg"></file>
            </div>

            <button type="button">Enviar</button>
        </form>
        <br><br>
    </section>
</body>

</html>
